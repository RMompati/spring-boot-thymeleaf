<!doctype html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
</head>
<body>

<section layout:fragment="content">
    <h1>About Page</h1>

    <br>

    <h1>A list of people!!</h1>

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person: ${people}">
            <th scope="row" th:text="${person.getId()}">1</th>
            <td th:text="${person.getFirstName()}">Mark</td>
            <td th:text="${person.getLastName()}">Otto</td>
            <td th:text="${person.getAge()}">42</td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
